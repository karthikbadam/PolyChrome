<button id="polychrome-toggle" class="normal"></button>

<div id="polychrome-actions">
    <div id="polychrome-id">
        Peer ID:
    </div>

    <div id="polychrome-checkbox-div">
        Click
        <input type="checkbox" value="click" id="polychrome-checkbox-click"><br>
        Scroll
        <input type="checkbox" value="scroll" id="polychrome-checkbox-scroll"><br>
        Mouse Down
        <input type="checkbox" value="mousedown" id="polychrome-checkbox-mousedown"><br>  
        Mouse Move
        <input type="checkbox" value="mousemove" id="polychrome-checkbox-mousemove"><br>
        Mouse Up
        <input type="checkbox" value="mouseup" id="polychrome-checkbox-mouseup"><br>
        Touch Start
        <input type="checkbox" value="touchstart" id="polychrome-checkbox-touchstart"><br>  
        Touch Move
        <input type="checkbox" value="touchmove" id="polychrome-checkbox-touchmove"><br>
        Touch End
        <input type="checkbox" value="touchend" id="polychrome-checkbox-touchend"><br>
    </div>


    <div id="polychrome-event-config">
        <div id="polychrome-event-text">EVENTS</div>
        <div id="polychrome-events-div">
            <div id="polychrome-events-list">
                <div class="polychrome-event-button" id="polychrome-self-event-tab">
                    My events
                </div>
            </div>
            <div id="polychrome-events-dump">
            </div>
        </div>
    </div>

    <div id="polychrome-display-config">
        <div id="polychrome-display-text">DISPLAY</div>
        <div id="polychrome-display-div">
            <div id="polychrome-display-list">
                <div class="polychrome-display-button" id="polychrome-self-display-tab">
                    My display
                </div>
            </div>
            <div id="polychrome-display-dump">
            </div>
        </div>
    </div>

    <div id="polychrome-disconnect">
        DISCONNECT
    </div>
</div>
